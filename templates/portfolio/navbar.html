{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static "portfolio/new.png" %}">

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand span {
      font-size: 24px;
      font-weight: bold;
      margin-left: 8px;
      color: #333;
    }

    .nav-link {
      font-size: 18px;
      margin-right: 15px;
      color: #333 !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #0066cc !important;
    }

    .btn-logout {
      font-size: 18px;
      padding: 6px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #004a99;
      color: white;
    }
  </style>

  <title>Lung Cancer</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'portfolio/new.png' %}" width="35" height="35" alt="Logo">
        <span>Lung Cancer</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          
          <li class="nav-item">
            <a href="{% url 'App_Login:logout' %}" class="btn text-white px-4 py-2"
   style="background: linear-gradient(to right, #ff4e50, #f9d423); border-radius: 8px; font-weight: 500; font-size: 20px;">
   Log Out
</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
